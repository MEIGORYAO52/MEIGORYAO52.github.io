  <!-- Картинка с надписью -->

    <div class="title-overlay">Резервация стола</div>
  </div>

  <!-- Форма резервации стола -->
  <div class="flex-container">
    <div class="form-container">
      <form class="reservation-form">
        <input type="text" class="form-control" placeholder="Имя" required>
        <input type="email" class="form-control" placeholder="Email" required>
        <input type="tel" class="form-control" placeholder="Телефон" required>
        <input type="date" class="form-control" required>
        <input type="time" class="form-control" required>
        <textarea class="form-control" placeholder="Дополнительные пожелания" rows="4"></textarea>
        <button type="submit" class="reservation-button">Зарезервировать</button>
        <a href="index.html" class="back-to-home-button">Вернуться на главную</a>
      </form>
    </div>
  </div>

 <!-- Футер -->
